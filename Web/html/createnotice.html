<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ITALK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/common.partial.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/notice.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/createNotice.css" />
    <script src="main.js"></script>
</head>
<body>
    <nav>
        <div class="wrap">
            <div id="logo">
                <a href="managerindex.html">
                    <img src="images/학교심볼 화이트.png">
                </a>
                <p>
                    <span class="namepage">I.TALK</span>
                </p>
            </div>
            <div id="account">
                <a href="/user/logout" class="button white">LOGOUT</a>
            </div>
            <ul id="menu">
                <li>
                    <img src="images/notice.png">
                    <a href="index.html">공지</a>
                </li>
                <li>
                    <img src="images/inquiry.png">
                    <a href="inquiry.html">문의</a>
                </li>
                <li>
                    <img src="images/document.png">
                    <a href="document.html">문서</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="container" class="createnotice">
        <div class="content_main">
            <div class="content_title">
                <h3>공지사항 글쓰기</h3>
            </div>
            <div class="content_subtext">
                <table class="contentwrite" border="1">
                    <tbody>
                        <tr>
                            <th>
                                <label for="writeTitle">제목</label>
                            </th>
                            <td>
                                <input type="text" class="writeTitle" placeholder="제목을 입력하세요.">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label>공지대상</label>
                            </th>
                            <td>
                                <button type="button">대상 선택하기</button>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label>첨부파일</label>
                            </th>
                            <td id="uproadfile">
                                <input type="file" value="파일업로드" class="uproadfile">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label>내용</label>
                            </th>
                            <td>
                                <textarea cols="10" placeholder="내용을 입력하세요" name="content"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="Btn">
                    <span class="">
                        <button type="button" id="saveBtn">저장                               
                        </button>
                    </span>
                    <span class="">
                        <button type="button" id="cancelBtn">취소        
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
