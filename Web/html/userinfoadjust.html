<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>유저정보수정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/user.css" />
</head>
<body>
<header>
    <div class="wrap">
        <h2>정보수정</h2>
    </div>
</header>
<div id="container">
    <table border="1">
        <tr>
            <td>아이디(학번)</td>
            <td></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" maxlength="10"></td>
        </tr>
        <tr>
            <td>학과</td>
            <td></td>
        </tr>
        <tr>
            <td>학년</td>
            <td><input type="text" maxlength="1"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td><input type="text" maxlength="11"></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="text" maxlength="20"></td>
        </tr>
    </table>
    <div class="user_info_save">
        <input type="submit" value="저장" >
    </div>
</div>
</body>
</html>
