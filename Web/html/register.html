<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ITALK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.comon.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.register.css" />
</head>
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.0/jquery.validate.min.js" ></script>
<script src="js/register.js"></script>
<body>
    <div id="container" class="register">
        <h1> I.Talk 회원가입</h1>
        <h2> 안녕하세요. I.Talk 회원 가입을 환영합니다.</h2>

        <form action="php/HRegister.php" method="post" name="userinput">

          <div id="step1" class="step" style="display: block;">
                <h3>당신의 직업은 무엇인가요?</h3>
                <p>
                   <select name="identity">
                        <option name="useridentity"value="학생" selected/>학생</option>
                        <option name="useridentity"value="교수"/>교수</option>
                        <option name="useridentity"value="교직원"/>조교</option>
                    </select>
                </p>
              </div>

              <div id="step2" class="step2" style="display: block;">
                <p class="input">
                    <input type="text" name="userid" id="userid" class="text" placeholder="아이디(학번)" autocomplete="off"/>
                    <div id="idch" class="c">아이디를 입력하세요.
                    <input type="hidden" value="0" name="use"/>
                    </div>
                    </p>

                <p class="input">
                    <input type="password" name="userpassword" id="userpassword" class="text" placeholder="비밀번호" autocomplete="off/">
                </p>
                <p class="input">
                    <input type="password" name="userpasswordc" id="userpasswordc"class="text" placeholder="비밀번호 확인" autocomplete="off" onkeyup="check_pw(this.value)" />
                </p>
                <div id="check" class="pwc">비밀번호를 입력해주시오.</div>

              </div>


            <div id="step3" class="step3" style="display: block;">
              <p class="input">
                  <input type="text" name="username" id="username" class="text" placeholder="이름" autocomplete="off"/>
              </p>
              <p class="input">
                   <input type="text" name="userphonenum" id="userphonenum" class="text" placeholder="전화번호(-를 제외하고 입력)" autocomplete="off"/>
              </p>
               <p class="input">
                    <input type="text" name="useremail" id="useremail"class="text" placeholder="이메일" autocomplete="off"/>
               </p>
               <div id="emailc" class="emaic"></div>
            </div>

            <div id="step4" class="step" style="display: block;">
                    <h3>전공 선택</h3>
                    <p>
                       <select name="majorselect">
                            <option name="usermajor" id="usermajor" value="IT융합부" selected>IT융합부</option>
                            <option name="usermajor" id="usermajor" value="컴퓨터공학">컴퓨터공학부</option>
                            <option name="usermajor" id="usermajor" value="전자공학">전자공학부</option>
                        </select>
                    </p>
                    <h3>재학 여부</h3>
                    <p>
                        <input type="radio" name="userstate" id="userstate" value="재학" checked/> 재학
                        <input type="radio" name="userstate" id="userstate" value="휴학" /> 휴학
                    </p>
                    <h3>학년 선택</h3>
                    <p>
                       <select name="grade">
                            <option name="usergrade" id="usergrade" value="0" selected>선택</option>
                            <option name="usergrade" id="usergrade" value="1">1학년</option>
                            <option name="usergrade" id="usergrade" value="2">2학년</option>
                            <option name="usergrade" id="usergrade" value="3">3학년</option>
                            <option name="usergrade" id="usergrade" value="4">4학년</option>
                        </select>
                    </p>
                </div>
                <p class="submit">
                        <input class="text" type="submit" value="회원가입" onclick="return blank_up()"/>
                    </p>
        </form>

    </div>
</body>
</html>
